<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título:" for="titulo" />
				<h:panelGrid columns="2">
					<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}"
						required="true" />
					<h:message for="titulo"></h:message>
				</h:panelGrid>

				<h:outputLabel value="Preço:" for="preco" />
				<h:panelGrid columns="2">
					<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}"
						required="true" requiredMessage="O preço é obrigatorio!" />
					<h:message for="preco"></h:message>
				</h:panelGrid>

				<h:outputLabel value="Descrição:" for="descri" />
				<h:panelGrid columns="2">
					<h:inputTextarea rows="4" cols="20" id="descri"
						value="#{adminLivrosBean.livro.descri}" />
					<h:message for="descri"></h:message>
				</h:panelGrid>

				<h:outputLabel value="Número de Páginas" for="nPaginas" />
				<h:panelGrid columns="2">
					<h:inputText id="nPaginas"
						value="#{adminLivrosBean.livro.nPaginas}" required="true"
						requiredMessage="O número de páginas é obrigatório">
						<f:validateLongRange minimum="40" />
					</h:inputText>
					<h:message for="nPaginas"></h:message>
				</h:panelGrid>

				<h:outputLabel value="Autores" for="autores" />
				<h:panelGrid columns="2">
					<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
						converter="autorConverter" id="autores">
						<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
							itemValue="#{autor}" itemLabel="#{autor.nome}" />
					</h:selectManyListbox>
					<h:message for="autores"></h:message>
				</h:panelGrid>

				<h:outputLabel value="Data Publicação" for="dataPublicacao" />
				<h:panelGrid columns="2">
					<h:inputText id="dataPublicacao" value="#{adminLivrosBean.livro.dataPublicacao}" />
					<h:message for="dataPublicacao"></h:message>
				</h:panelGrid>

			</h:panelGrid>
			<h:commandButton value="Cadastrar livro"
				action="#{adminLivrosBean.salvar}" />
		</fieldset>
	</h:form>

</h:body>

</html>
