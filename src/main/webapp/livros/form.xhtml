<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid>
				<h:outputLabel value="Título:" for="titulo" />
				<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}"/>
				
				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}"/>
				
				<h:outputLabel value="Descrição:" for="desc" />
				<h:inputTextarea rows="4" cols="20" id="desc" value="#{adminLivrosBean.livro.desc}"/>
				
				<h:outputLabel value="Número de Páginas" for="nPaginas" />
				<h:inputText id="nPaginas" value="#{adminLivrosBean.livro.nPaginas}"/>
				
				<h:commandButton value="Cadastrar livro" action="#{adminLivrosBean.salvar}"/>
			</h:panelGrid>
		</fieldset>
	</h:form>

</h:body>

</html>
